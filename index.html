<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Title of the webpage -->
    <title>My Calculator Project</title>

     
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    
    <!-- Calculator container -->
    <div id ="calculator">
        <input id ="calDisplay" readonly>
        
        <!-- Keys container -->        
            <div id="keys">
                
                <!-- Number and operator buttons with onclick events -->

                <button onclick="appendDisplay('+')" class="operator-btn">+</button>
                <button onclick="appendDisplay('7')">7</button>
                <button onclick="appendDisplay('8')">8</button>
                <button onclick="appendDisplay('9')">9</button>
                <button onclick="appendDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendDisplay('4')">4</button>
                <button onclick="appendDisplay('5')">5</button>
                <button onclick="appendDisplay('6')">6</button>
                <button onclick="appendDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendDisplay('1')">1</button>
                <button onclick="appendDisplay('2')">2</button>
                <button onclick="appendDisplay('3')">3</button>
                <button onclick="appendDisplay('/')" class="operator-btn">/</button>
                <button onclick="appendDisplay('0')">0</button>
                <button onclick="appendDisplay('.')">.</button>
                <button onclick="calCalculate()">=</button>
                <button onclick="appendDisplay('%')" class="operator-btn">%</button>
                <button onclick="appendDisplay('&#8730')" class="operator-btn">&#8730</button>
                <button onclick="appendDisplay('DEL')" class="operator-btn">DEL</button>
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                
        
            </div>
        
        </div>
    



</body>

<!-- Linking external JavaScript file -->
<script src="script.js"></script>
</html>
